    <div class="body">
      <div class="boxs">
        <h1 class="name">CONTACT</h1>
        <img
          style="padding-top: 0px; padding-bottom: 0px;"
          src="./project/pictures/contact.svg"
          alt="human"
          width="150px"
        />
        <div class="container">
          <form action="/action_page.php">
            <h2>Enter your info..</h2>
            <div class="row">
              <div class="col-25">
                <label for="fname">First name:</label>
              </div>
              <div class="col-75">
                <input type="text" id="fname" name="fname" placeholder="" />
              </div>
            </div>
            <!-- <br /><br /> -->

            <div class="row">
              <div class="col-25">
                <label for="lname">Last name:</label>
              </div>
              <div class="col-75">
                <input type="text" id="lname" name="lname" />
              </div>
            </div>
            <!-- <br /><br /> -->

            <div class="row">
              <div class="col-25">
                <label for="lname">E-mail:</label>
              </div>
              <div class="col-75">
                <input type="text" id="lname" name="lname" />
              </div>
            </div>
            <!-- <br /><br /> -->

            <div class="row">
              <div class="col-25">
                <label>Gender</label>
              </div>
              <div class="col-75">
                <select name="gender">
                  <option value="no select">select..</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <!-- <br /><br /> -->
            </div>

            <div class="row">
              <div class="col-25">
                <label for="msg">Message</label>
              </div>
              <div class="col-75">
                <textarea id="msg" name="msg" cols="30" rows="10"></textarea>
              </div>
            </div>
            
            <!-- <br /><br /> -->
            <div class="row">
              <input type="submit" class="input" value="Submit" />
              <input type="reset" class="input" value="Clear" />
            </div>
          </form>
        </div>
      </div>
    </div>
